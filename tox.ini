[tox]
envlist = py26,py27,py34

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt

commands = py.test --ignore=build --pep8 --flakes --cov {envsitepackagesdir}/lavaclient2 {posargs}

[testenv:coverage]
commands = py.test --ignore=build --pep8 --flakes --cov {envsitepackagesdir}/lavaclient2 --cov-report=html
